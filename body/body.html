<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Body Landmarks Encyclopedia & Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style id="main-style">
    body { font-family: 'Segoe UI', Arial, sans-serif; margin: 0; background: #f6f7fb; color: #222; }
    header { background: #2d3a4b; color: #fff; padding: 2vh 2vw; text-align: center; font-size: clamp(1.5rem, 4vw, 2rem); letter-spacing: 2px; box-shadow: 0 2px 8px #0001; position:relative; }
    nav { display: flex; justify-content: center; gap: 2vw; margin: 2vh 0 1vh 0; }
    nav button { background: #fff; border: 2px solid #2d3a4b; color: #2d3a4b; padding: 1vh 2vw; font-size: clamp(1rem, 2vw, 1.2rem); border-radius: 20px; cursor: pointer; transition: all 0.2s; }
    nav button.active, nav button:hover { background: #2d3a4b; color: #fff; }
    .container { max-width: 90vw; margin: 0 auto; background: #fff; border-radius: 16px; box-shadow: 0 2px 16px #0002; padding: 2vw; min-height: 40vh; }
    .hidden { display: none !important; }
    .quiz-image-container { display: flex; flex-direction: column; align-items: center; margin-bottom: 2vh; width: 100%; }
    .quiz-image { width: 100%; height: auto; max-height: 70vh; object-fit: contain; border-radius: 12px; box-shadow: 0 2px 12px #0002; background: #f0f0f0; margin-bottom: 0.5vh; transition: box-shadow 0.2s; cursor: pointer; }
    @keyframes pulseRed {
      0% { filter: brightness(1); }
      50% { filter: brightness(1.2) sepia(1) saturate(10000%) hue-rotate(-50deg) brightness(1.2); }
      100% { filter: brightness(1); }
    }
    .quiz-image.variant {
      animation: pulseRed 2s infinite;
    }
    .switch-img-btn { background: #e0e4ea; border: none; color: #2d3a4b; padding: 0.5vh 1.5vw; border-radius: 12px; cursor: pointer; margin-bottom: 1vh; margin-top: 0.2vh; font-size: clamp(0.9rem, 1.5vw, 1rem); transition: background 0.2s; }
    .switch-img-btn:hover { background: #c2c7d2; }
    .quiz-input-area { display: flex; flex-direction: column; align-items: center; gap: 1vh; margin-bottom: 2vh; position: relative; }
    .autocomplete-list {
      border: 1px solid #bbb;
      background: #fff;
      border-radius: 8px;
      max-height: 20vh;
      overflow-y: auto;
      position: absolute;
      width: 90%;
      left: 50%;
      transform: translateX(-50%);
      top: 2.8em;
      z-index: 30;
      box-shadow: 0 2px 8px #0002;
    }
    .autocomplete-item { padding: 0.5vh 1vw; cursor: pointer; }
    .autocomplete-item:hover, .autocomplete-item.selected { background: #e0e4ea; }
    .quiz-feedback { font-size: clamp(1rem, 2vw, 1.2rem); margin: 1vh 0; min-height: 1.5em; }
    .quiz-timer { font-size: clamp(1.1rem, 2vw, 1.3rem); color: #d13a3a; margin-bottom: 1vh; font-weight: bold; }
    .results-summary { font-size: clamp(1.2rem, 2.5vw, 1.4rem); margin-bottom: 2vh; text-align: center; }
    .results-list { display: flex; flex-direction: column; gap: 1.2vh; }
    .result-item { display: flex; align-items: center; gap: 1vw; background: #f6f7fb; border-radius: 10px; padding: 1vh 1vw; box-shadow: 0 1px 4px #0001; cursor: pointer; position: relative; }
    .result-img-thumb { width: 8vw; height: 6vh; object-fit: cover; border-radius: 8px; border: 1px solid #bbb; background: #eee; }
    .result-details { flex: 1; display: flex; flex-direction: column; gap: 0.2vh; }
    .result-correct { color: #2c8c2c; font-weight: bold; }
    .result-wrong { color: #d13a3a; font-weight: bold; }
    .modal-bg, .encyclo-modal-bg {
      position: fixed; left: 0; top: 0; width: 100vw; height: 100vh;
      background: #0006; z-index: 3000; display: flex; align-items: center; justify-content: center;
    }
    .modal-bg { z-index: 4000; }
    .modal-img {
      background: #fff;
      border-radius: 16px;
      padding: 2vh 2vw;
      padding-top: 4vh;
      box-shadow: 0 2px 24px #0003;
      max-width: 95vw;
      max-height: 95vh;
      width: fit-content;
      height: fit-content;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      box-sizing: border-box;
      overflow: hidden;
    }
    .modal-img img {
      max-width: 100%;
      max-height: calc(95vh - 4vh - 2vh - 0.5vh - 1vh);
      width: auto;
      height: auto;
      border-radius: 12px;
      margin-bottom: 1vh;
      background: #eee;
      cursor: pointer;
      object-fit: contain;
      flex-shrink: 0;
    }
    .close-modal-btn, .close-encyclo-modal-btn {
      background: #2d3a4b;
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 0.5vh 1.2vw;
      font-size: clamp(1rem, 1.5vw, 1.1rem);
      cursor: pointer;
      position: absolute;
      top: 0.8vh;
      right: 0.8vw;
      z-index: 10;
    }
    .modal-img .modal-img-tip {
      font-size: clamp(0.9rem, 1.5vw, 1rem);
      color: #444;
      margin-bottom: 0.5vh;
      margin-top: 0;
    }
    .encyclo-modal-bg {
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 3000;
    }
    .encyclo-modal {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 2px 24px #0003;
      width: 80vw;
      max-width: 96vw;
      height: 80vh;
      max-height: 96vh;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      position: relative;
      overflow: hidden;
      padding: 0;
      z-index: 3100;
    }
    .encyclo-modal-content-scroll {
      overflow-y: auto;
      padding: 2.5vh 1.5vw 1.5vh 1.5vw;
      flex: 1 1 auto;
    }
    .encyclo-modal .close-encyclo-modal-btn {
      z-index: 2;
      margin-top: 0;
      margin-right: 0;
      padding: 0.4vh 1.1vw;
      font-size: clamp(1rem, 1.5vw, 1.1rem);
      top: 0.7vh;
      right: 0.7vw;
    }
    .options-form { display: flex; flex-direction: column; gap: 2vh; max-width: 80%; margin: 0 auto; padding-top: 2vh; }
    .options-form label { font-size: clamp(1rem, 1.5vw, 1.1rem); margin-bottom: 0.3vh; display: block; }
    .options-form input[type="number"], .options-form select { width: 15vw; padding: 0.5vh; font-size: clamp(1rem, 1.5vw, 1.1rem); border-radius: 8px; border: 1px solid #bbb; }
    .options-form input[type="checkbox"] { margin-right: 0.6vw; }
    .options-form button { background: #2d3a4b; color: #fff; border: none; border-radius: 12px; padding: 1vh 2vw; font-size: clamp(1rem, 1.5vw, 1.1rem); cursor: pointer; margin-top: 1vh; }
    .encyclopedia-table { width: 100%; border-collapse: collapse; margin-bottom: 2vh; }
    .encyclopedia-table th, .encyclopedia-table td { border: 1px solid #e0e4ea; padding: 1vh 0.5vw; text-align: left; background: #f6f7fb; }
    .encyclopedia-table th { background: #2d3a4b; color: #fff; cursor: pointer; user-select: none; }
    .encyclopedia-table th.sorted-asc::after { content: " ▲"; }
    .encyclopedia-table th.sorted-desc::after { content: " ▼"; }
    .encyclopedia-table tr:hover { background: #e0e4ea; }
    .gallery-section { margin-top: 2vh; }
    .gallery-title { font-weight: bold; margin-bottom: 0.7vh; font-size: clamp(1rem, 1.5vw, 1.1rem); }
    .gallery-images { display: flex; flex-wrap: wrap; gap: 1.2vw; }
    .gallery-img-container { position: relative; display: flex; flex-direction: column; align-items: center; }
    .gallery-img { width: 15vw; height: 10vh; object-fit: cover; border-radius: 8px; border: 1px solid #bbb; background: #eee; margin-bottom: 0.2vh; cursor: pointer; transition: box-shadow 0.2s; }
    .gallery-switch-btn { background: #e0e4ea; border: none; color: #2d3a4b; padding: 0.3vh 0.7vw; border-radius: 8px; cursor: pointer; font-size: clamp(0.8rem, 1.2vw, 0.9rem); margin-bottom: 0.2vh; margin-top: 0.1vh; }
    .gallery-switch-btn:hover { background: #c2c7d2; }
    .lang-both { margin-top: 0.4em; }
    .lang-label { color: #666; font-size: clamp(0.9rem, 1.2vw, 0.98em); }
    .lang-name { margin-left: 0.3em; }
    .lang-selected { font-weight: bold; color: #1a1a1a; }

      .gallery-img { width: 80px; height: 60px; }

      nav { gap: 0.5rem; margin: 1rem 0 0.5rem 0; }

        font-size: 1.2rem; 
        flex: 1;
        text-align: center;
      }
      
      /* Adjust quiz mode selection buttons */
      #quiz-mode-selection h3 { font-size: 1.4rem; margin-bottom: 1.5rem; }
      #quiz-mode-selection div { 
        flex-direction: column; 
        gap: 1rem;
        width: 100%;
      }
      .quiz-mode-btn { 
        padding: 1rem 1.5rem; 
        font-size: 1.3rem;
        width: 100%;
      }
      
      /* Adjust quiz content */
      #quiz-counter { font-size: 1.2rem; }
      #quiz-timer { font-size: 1.3rem; }
      #quiz-feedback { font-size: 1.2rem; }
      
      /* Adjust input and buttons */
      #quiz-answer { font-size: 1.2rem; padding: 0.6rem; }
      #quiz-submit-btn, #quiz-next-btn, #results-restart-btn { 
        padding: 0.8rem 1.5rem; 
        font-size: 1.2rem;
        width: 90%;
      }
      
      /* Adjust multiple choice buttons */
      .quiz-choice-btn {
        padding: 1rem 1.5rem !important;
        font-size: 1.2rem !important;
        margin: 0.8rem 0 !important;
        width: 90% !important;
      }
      
      /* Adjust results */
      .results-summary { font-size: 1.4rem; }
      .result-item { padding: 0.8rem; }
      .result-img-thumb { width: 60px; height: 45px; }
      .result-details { font-size: 1.1rem; }
      
      /* Adjust options form */
      .options-form { padding-top: 1rem; }
      .options-form label { font-size: 1.2rem; }
      .options-form input[type="number"], 
      .options-form select { 
        width: 120px; 
        padding: 0.5rem; 
        font-size: 1.2rem; 
      }
      .options-form button { 
        padding: 0.8rem 1.5rem; 
        font-size: 1.2rem;
        width: 90%;
      }
      
      /* Adjust encyclopedia */
      .encyclopedia-table th, 
      .encyclopedia-table td { 
        padding: 0.8rem 0.5rem; 
        font-size: 1.2rem; 
      }
      
      /* Adjust modals */
      .modal-img { padding: 1rem; padding-top: 3rem; }
      .modal-img-tip { font-size: 1.1rem; }
      .close-modal-btn, 
      .close-encyclo-modal-btn { 
        padding: 0.5rem 1rem; 
        font-size: 1.1rem; 
      }
      
      /* Adjust gallery */
      .gallery-title { font-size: 1.2rem; }
      .gallery-switch-btn { 
        padding: 0.4rem 0.8rem; 
        font-size: 1rem; 
      }
    }
    
    /* Additional breakpoint for very small screens */
    @media (max-width: 400px) {
      header { font-size: 1.4rem; }
      nav button { 
        padding: 0.7rem 1rem; 
        font-size: 1.1rem; 
      }
      .quiz-mode-btn { 
        padding: 0.9rem 1.2rem; 
        font-size: 1.2rem; 
      }
      .container { padding: 0.3rem; }
    }
  </style>
  <style id="dark-mode-style" disabled>
    body { background: #181818 !important; color: #f6f7fb !important; }
    .container { background: #232323 !important; color: #f6f7fb !important; }
    header { background: #121a22 !important; color: #fff !important; }

    .quiz-image, .result-img-thumb, .gallery-img { background: #333 !important; }

    .switch-img-btn, .gallery-switch-btn { background: #353535 !important; color: #f6f7fb !important; }
  </style>
</head>
<body>
<header>
  Body Landmarks
</header>
<nav>
  <button id="nav-quiz" class="active">Quiz</button>
  <button id="nav-options">Options</button>
  <button id="nav-encyclopedia">Encyclopedia</button>
</nav>
<div class="container">
  <!-- Quiz Section -->
  <section id="section-quiz">
    <div id="quiz-mode-selection" style="text-align:center; margin-bottom:2rem;">
      <h3 style="margin-bottom:1rem;">Choose your quiz mode:</h3>
      <div style="display:flex; gap:1rem; justify-content:center;">
        <button id="quiz-mode-hard" class="quiz-mode-btn" style="padding:1rem 2rem; font-size:1.2rem; border-radius:12px; background:#d13a3a; color:#fff; border:none; cursor:pointer; transition:background 0.2s;">Hard Mode (Type answer)</button>
        <button id="quiz-mode-easy" class="quiz-mode-btn" style="padding:1rem 2rem; font-size:1.2rem; border-radius:12px; background:#2c8c2c; color:#fff; border:none; cursor:pointer; transition:background 0.2s;">Easy Mode (Multiple choice)</button>
      </div>
    </div>
    <div id="quiz-content" class="hidden">
      <div id="quiz-timer" class="quiz-timer hidden"></div>
      <div id="quiz-counter" style="text-align:center; margin-bottom:1rem; font-size:1.2rem;"></div>
      <div id="quiz-image-container" class="quiz-image-container"></div>
      <div id="quiz-input-area" class="quiz-input-area">
        <div id="quiz-feedback" class="quiz-feedback"></div>
      </div>
    </div>
  </section>
  <!-- Results Section -->
  <section id="section-results" class="hidden">
    <div id="results-summary" class="results-summary"></div>
    <div id="results-list" class="results-list"></div>
    <button id="results-restart-btn" style="margin-top:2rem;padding:0.7rem 2rem;font-size:1.1rem; border-radius:12px; background:#2d3a4b;color:#fff;border:none;cursor:pointer;">Restart Quiz</button>
  </section>
  <!-- Options Section -->
  <section id="section-options" class="hidden">
    <form id="options-form" class="options-form">
      <div>
        <label for="opt-num-questions" id="lbl-num-questions">Number of questions:</label>
        <input type="number" id="opt-num-questions" min="1" max="30" value="10">
      </div>
      <div>
        <label for="opt-num-choices" id="lbl-num-choices">Number of choices in easy mode:</label>
        <input type="number" id="opt-num-choices" min="2" max="10" value="4">
      </div>
      <div>
        <label>
          <input type="checkbox" id="opt-timer-enabled">
          <span id="lbl-timer-enabled">Enable timer per question</span>
        </label>
        <div id="timer-settings" class="hidden" style="margin-left:2rem;">
          <label for="opt-timer-seconds" id="lbl-timer-seconds">Time per question (seconds):</label>
          <input type="number" id="opt-timer-seconds" min="5" max="120" value="30">
        </div>
      </div>
      <div>
        <label for="opt-feedback-seconds" id="lbl-feedback-seconds">Time to show result (seconds):</label>
        <input type="number" id="opt-feedback-seconds" min="1" max="30" value="3">
      </div>
      <div>
        <label for="opt-lang" id="lbl-lang">Language:</label>
        <select id="opt-lang">
          <option value="FR">Français</option>
          <option value="EN">English</option>
        </select>
      </div>
      <div>
        <label>
          <input type="checkbox" id="opt-darkmode">
          <span id="lbl-darkmode">Dark mode</span>
        </label>
      </div>
      <button type="submit" id="btn-save-options">Save Options</button>
    </form>
  </section>
  <!-- Encyclopedia Section -->
  <section id="section-encyclopedia" class="hidden">
    <table class="encyclopedia-table">
      <thead>
        <tr>
          <th id="sort-name" class="sorted-asc">Name</th>
          <th id="sort-type">Type</th>
          <th id="sort-images">Images</th>
        </tr>
      </thead>
      <tbody id="encyclopedia-list"></tbody>
    </table>
  </section>
</div>
<!-- Modal for large images -->
<div id="modal-bg" class="modal-bg hidden">
  <div class="modal-img">
    <div class="modal-img-tip" id="modal-img-tip">Click the image to switch between variant and original</div>
    <img id="modal-img" src="" alt="Large view">
    <button class="close-modal-btn" onclick="closeModal()" id="btn-close-modal">Close</button>
  </div>
</div>
<!-- Modal for encyclopedia info -->
<div id="encyclo-modal-bg" class="encyclo-modal-bg hidden">
  <div class="encyclo-modal">
    <button class="close-encyclo-modal-btn" onclick="closeEncycloModal()" id="btn-close-encyclo-modal">Close</button>
    <div class="encyclo-modal-content-scroll" id="encyclo-modal-content"></div>
  </div>
</div>
<script>
const GITHUB_RAW_BASE = "https://raw.githubusercontent.com/larbaretier/drawing/main/body/";
const BODY_JSON_URL = GITHUB_RAW_BASE + "body.json";
const IMAGE_PATHS_JSON_URL = GITHUB_RAW_BASE + "image_paths.json";
const ORIGINAL_IMAGES_FOLDER = GITHUB_RAW_BASE + "original_images/";
const SUBFOLDERS = ['cartoon', 'realist', 'photo'];

let bodyList = [];
let nameToElement = {};
let quizOptions = { numQuestions: 10, timerEnabled: false, timerSeconds: 30, feedbackSeconds: 3, darkMode: false, lang: "FR", numChoices: 4 };
let quizState = null;
let encyclopediaSort = { by: 'name', asc: true };
let imageManifest = [];
let imagesByElement = {};
let quizTimerInterval = null;
let feedbackTimer = null;
let encycloModalOpen = false;
let currentLang = "FR";
let darkMode = false;

// For modal image toggling
let modalImgVariant = null;
let modalImgOriginal = null;
let modalImgIsVariant = true;

// i18n
const translations = {

function t(key) {
  return translations[currentLang][key] || key;
}

function escapeHTML(str) {
  return str.replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));
}
function shuffle(arr) {
  for (let i = arr.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [arr[i], arr[j]] = [arr[j], arr[i]];
  }
  return arr;
}
function normalizeName(str) {
  return str.normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/\s+/g, "_").toLowerCase();
}
function getOriginalImagePath(imgFile) {
  const base = imgFile.split('_')[0];
  const ext = imgFile.slice(imgFile.lastIndexOf('.'));
  return `${ORIGINAL_IMAGES_FOLDER}${base}${ext}`;
}
function getRawUrlFromManifestPath(path) {
  return GITHUB_RAW_BASE + path.replace(/\\/g, '/');
}
function parseManifest() {
  imagesByElement = {};
  for (const path of imageManifest) {
    const parts = path.split(/[/\\]/);
    if (parts.length < 4) continue;
    const nom = normalizeName(parts[1]);
    const sub = parts[2];
    const file = parts[3];
    if (!imagesByElement[nom]) imagesByElement[nom] = { cartoon: [], realist: [], photo: [] };
    if (SUBFOLDERS.includes(sub)) {
      imagesByElement[nom][sub].push({
        file,
        url: getRawUrlFromManifestPath(path)
      });
    }
  }
}

function generateQuizQuestions() {
  // Only pick elements with at least 1 image
  let eligible = bodyList.filter(e => getImagesCount(e) > 0);
  eligible = shuffle([...eligible]);
  let n = Math.min(quizOptions.numQuestions, eligible.length);
  return eligible.slice(0, n).map(e => ({
    element: e,
    image: pickRandomImage(e)
  }));
}
function pickRandomImage(element) {
  const norm = normalizeName(element.nom);
  if (!imagesByElement[norm]) return null;
  let allImgs = [];
  for (const sub of SUBFOLDERS) allImgs = allImgs.concat(imagesByElement[norm][sub]);
  if (allImgs.length === 0) return null;
  return allImgs[Math.floor(Math.random() * allImgs.length)];
}

function submitQuizAnswer(timeout = false, selectedAnswer = null, isCorrect = null) {
  const q = quizState.questions[quizState.current];
  const elem = q.element;
  const correctName = currentLang === 'FR' ? (elem.FR || elem.nom) : (elem.EN || elem.nom);
  
  let answer, correct;
  if (quizOptions.quizMode === 'hard') {
    answer = document.getElementById('quiz-answer').value.trim();
    correct = !timeout && answer.localeCompare(correctName, undefined, { sensitivity: 'accent' }) === 0;
  } else {
    answer = selectedAnswer;
    correct = isCorrect;
  }

  quizState.answers.push({
    element: elem,
    image: q.image,
    answer,
    correct,
    timeout
  });

  if (quizTimerInterval) { clearInterval(quizTimerInterval); quizTimerInterval = null; }
  showQuizFeedback(correct, correctName, q.image);
}

function showQuizFeedback(correct, correctName, img) {
  const feedbackDiv = document.getElementById('quiz-feedback');
  if (!feedbackDiv) return;
  
  // Disable inputs/buttons during feedback
  if (quizOptions.quizMode === 'hard') {
    const input = document.getElementById('quiz-answer');
    if (input) input.disabled = true;
    const submitBtn = document.getElementById('quiz-submit-btn');
    if (submitBtn) submitBtn.disabled = true;
  } else {
    // Easy mode - disable all choice buttons
    document.querySelectorAll('.quiz-choice-btn').forEach(btn => {
      btn.disabled = true;
    });
  }
  
  feedbackDiv.innerHTML = '';
  if (correct) {
    feedbackDiv.innerHTML = `<span class="result-correct">${t('correct')}</span>`;
  } else {
    feedbackDiv.innerHTML = `<span class="result-wrong">${t('wrong')}</span><br>${escapeHTML(correctName)}`;
  }

  // Add line break
  feedbackDiv.appendChild(document.createElement('br'));

  // Show next button
  const nextBtn = document.createElement('button');
  nextBtn.id = 'quiz-next-btn';
  nextBtn.textContent = t('next');
  nextBtn.style = 'margin-top:1rem;padding:0.5rem 2rem;font-size:1.1rem; border-radius:12px; background:#2d3a4b;color:#fff;border:none;cursor:pointer;';
  nextBtn.onclick = () => {
    clearInterval(feedbackTimer);
    feedbackTimer = null;
    quizState.current++;
    if (quizState.current < quizState.questions.length) {
      showQuizQuestion();
    } else {
      showQuizResults();
    }
  };
  feedbackDiv.appendChild(nextBtn);

  // Timer for feedback
  let seconds = quizOptions.feedbackSeconds || 3;
  let timerSpan = document.createElement('span');
  timerSpan.style.marginLeft = "1em";
  timerSpan.style.fontWeight = "bold";
  timerSpan.textContent = ` (${seconds}s)`;
  feedbackDiv.appendChild(timerSpan);

  let countdown = seconds;
  feedbackTimer = setInterval(() => {
    countdown--;
    timerSpan.textContent = ` (${countdown}s)`;
    if (countdown <= 0) {
      clearInterval(feedbackTimer);
      feedbackTimer = null;
      quizState.current++;
      if (quizState.current < quizState.questions.length) {
        showQuizQuestion();
      } else {
        showQuizResults();
      }
    }
  }, 1000);
}

// --- Autocomplete ---
function showAutocomplete() {
  const input = document.getElementById('quiz-answer');
  const val = input.value.trim().toLowerCase();
  const list = document.getElementById('autocomplete-list');
  if (!val) {
    list.classList.add('hidden');
    list.innerHTML = '';
    return;
  }
  const suggestions = bodyList
    .filter(e => {
      const name = currentLang === 'FR' ? (e.FR || e.nom) : (e.EN || e.nom);
      return name.toLowerCase().includes(val);
    })
    .slice(0, 10);
  if (suggestions.length === 0) {
    list.classList.add('hidden');
    list.innerHTML = '';
    return;
  }
  list.innerHTML = '';
  suggestions.forEach((e, idx) => {
    const item = document.createElement('div');
    item.className = 'autocomplete-item';
    item.textContent = currentLang === 'FR' ? (e.FR || e.nom) : (e.EN || e.nom);
    item.onclick = () => {
      input.value = currentLang === 'FR' ? (e.FR || e.nom) : (e.EN || e.nom);
      list.classList.add('hidden');
      list.innerHTML = '';
    };
    list.appendChild(item);
  });
  list.classList.remove('hidden');
}

// --- Encyclopedia logic ---
function setupEncyclopedia() {
  document.getElementById('sort-name').onclick = () => { encyclopediaSort.by = 'name'; encyclopediaSort.asc = !encyclopediaSort.asc; renderEncyclopediaTable(); };
  document.getElementById('sort-type').onclick = () => { encyclopediaSort.by = 'type'; encyclopediaSort.asc = !encyclopediaSort.asc; renderEncyclopediaTable(); };
  document.getElementById('sort-images').onclick = () => { encyclopediaSort.by = 'images'; encyclopediaSort.asc = !encyclopediaSort.asc; renderEncyclopediaTable(); };
}

function renderEncyclopediaTable() {
  const tbody = document.getElementById('encyclopedia-list');
  tbody.innerHTML = '';
  // Sort
  let sorted = [...bodyList];
  sorted.sort((a, b) => {
    let valA, valB;
    if (encyclopediaSort.by === 'name') {
      valA = a.nom.toLowerCase();
      valB = b.nom.toLowerCase();
    } else if (encyclopediaSort.by === 'type') {
      valA = a.type.toLowerCase();
      valB = b.type.toLowerCase();
    } else if (encyclopediaSort.by === 'images') {
      valA = getImagesCount(a);
      valB = getImagesCount(b);
    }
    if (valA < valB) return encyclopediaSort.asc ? -1 : 1;
    if (valA > valB) return encyclopediaSort.asc ? 1 : -1;
    return 0;
  });
  for (const elem of sorted) {
    const tr = document.createElement('tr');
    const displayName = currentLang === 'FR' ? (elem.FR || elem.nom) : (elem.EN || elem.nom);
    tr.innerHTML = `<td>${escapeHTML(displayName)}</td>
      <td>${escapeHTML(elem.type)}</td>
      <td style="text-align:center">${getImagesCount(elem)}</td>`;
    tr.style.cursor = 'pointer';
    tr.onclick = () => showEncyclopediaModal(elem);
    tbody.appendChild(tr);
  }
}

function getImagesCount(elem) {
  const norm = normalizeName(elem.nom);
  if (!imagesByElement[norm]) return 0;
  return (imagesByElement[norm].cartoon.length + imagesByElement[norm].realist.length + imagesByElement[norm].photo.length);
}

function showEncyclopediaModal(elem) {
  const content = document.getElementById('encyclo-modal-content');
  content.innerHTML = ''; // Clear content first
  
  // Create header content
  const header = document.createElement('div');
  header.innerHTML = `<h2>${escapeHTML( currentLang === 'FR' ? (elem.FR || elem.nom) : (elem.EN || elem.nom))}</h2>
    <p><strong>${t('nameEN')}:</strong> ${escapeHTML(elem.EN || elem.nom)}</p>
    <p><strong>${t('nameFR')}:</strong> ${escapeHTML(elem.FR || elem.nom)}</p>
    <p><strong>${t('type')}:</strong> ${escapeHTML(elem.type)}</p>`;
  content.appendChild(header);

  // Images by category
  const norm = normalizeName(elem.nom);
  if (imagesByElement[norm]) {
    let hasAnyImages = false;
    for (const sub of SUBFOLDERS) {
      const imgs = imagesByElement[norm][sub];
      if (imgs.length > 0) {
        hasAnyImages = true;
        
        // Create section
        const section = document.createElement('div');
        section.className = 'gallery-section';
        
        // Add title
        const title = document.createElement('div');
        title.className = 'gallery-title';
        title.textContent = sub.charAt(0).toUpperCase() + sub.slice(1);
        section.appendChild(title);
        
        // Create image container
        const imgDiv = document.createElement('div');
        imgDiv.style.display = 'flex';
        imgDiv.style.flexWrap = 'wrap';
        imgDiv.style.gap = '10px';
        
        imgs.forEach(img => {
          const container = document.createElement('div');
          container.style.display = 'flex';
          container.style.flexDirection = 'column';
          container.style.alignItems = 'center';
          
          // Create container for layered images
          const imgStackContainer = document.createElement('div');
          imgStackContainer.style.position = 'relative';
          imgStackContainer.style.width = '100px';
          imgStackContainer.style.height = '70px';
          imgStackContainer.style.cursor = 'pointer';
          imgStackContainer.onclick = () => showModalImage(img.url, getOriginalImagePath(img.file));
          
          // Original image (background)
          const originalImg = document.createElement('img');
          originalImg.src = getOriginalImagePath(img.file);
          originalImg.alt = elem.nom;
          originalImg.style.position = 'absolute';
          originalImg.style.top = '0';
          originalImg.style.left = '0';
          originalImg.style.width = '100%';
          originalImg.style.height = '100%';
          originalImg.style.objectFit = 'cover';
          originalImg.style.borderRadius = '6px';
          originalImg.style.background = '#eee';
          imgStackContainer.appendChild(originalImg);
          
          // Variant image (overlay)
          const variantImg = document.createElement('img');
          variantImg.src = img.url;
          variantImg.alt = elem.nom;
          variantImg.style.position = 'absolute';
          variantImg.style.top = '0';
          variantImg.style.left = '0';
          variantImg.style.width = '100%';
          variantImg.style.height = '100%';
          variantImg.style.objectFit = 'cover';
          variantImg.style.borderRadius = '6px';
          variantImg.style.background = 'transparent';
          variantImg.style.opacity = '1';
          variantImg.style.transition = 'opacity 0.3s';
          variantImg.style.cursor = 'pointer';
          imgStackContainer.appendChild(variantImg);
          
          container.appendChild(imgStackContainer);
          
          const btn = document.createElement('button');
          btn.className = 'gallery-switch-btn';
          btn.textContent = t('showOriginal');
          let isOriginal = false;
          btn.onclick = (e) => {
            e.stopPropagation();
            isOriginal = !isOriginal;
            variantImg.style.opacity = isOriginal ? '0' : '1';
            btn.textContent = isOriginal ? t('showVariant') : t('showOriginal');
          };
          
          container.appendChild(btn);
          imgDiv.appendChild(container);
        });
        
        section.appendChild(imgDiv);
        content.appendChild(section);
      }
    }
    if (!hasAnyImages) {
      const noImages = document.createElement('div');
      noImages.innerHTML = `<em>${t('noImages')}</em>`;
      content.appendChild(noImages);
    }
  } else {
    const noImages = document.createElement('div');
    noImages.innerHTML = `<em>${t('noImages')}</em>`;
    content.appendChild(noImages);
  }
  
  document.getElementById('encyclo-modal-bg').classList.remove('hidden');
}

// --- Modal logic ---
function showModalImage(variantUrl, originalUrl) {
  modalImgVariant = variantUrl;
  modalImgOriginal = originalUrl;
  modalImgIsVariant = true;
  const modal = document.getElementById('modal-bg');
  const modalImgContainer = document.querySelector('.modal-img');
  
  // Clear existing content
  modalImgContainer.innerHTML = '';
  
  // Add close button first to ensure it's always at the top-right
  const closeBtn = document.createElement('button');
  closeBtn.className = 'close-modal-btn';
  closeBtn.textContent = t('close');
  closeBtn.onclick = closeModal;
  modalImgContainer.appendChild(closeBtn);

  // Add tip text
  const tip = document.createElement('div');
  tip.className = 'modal-img-tip';
  tip.textContent = t('clickToSwitch');
  modalImgContainer.appendChild(tip);
  
  // Create container for stacked images
  const imageStackContainer = document.createElement('div');
  imageStackContainer.style.position = 'relative';
  imageStackContainer.style.width = 'fit-content';
  imageStackContainer.style.margin = '0 auto';
  
  // Create original image (background)
  const originalImage = document.createElement('img');
  originalImage.src = modalImgOriginal;
  originalImage.alt = 'Original image';
  originalImage.style.maxWidth = '100%';
  originalImage.style.maxHeight = '65vh';
  originalImage.style.width = 'auto';
  originalImage.style.height = 'auto';
  originalImage.style.borderRadius = '12px';
  originalImage.style.background = '#eee';
  originalImage.style.objectFit = 'contain';
  
  // Create variant image (foreground)
  const variantImage = document.createElement('img');
  variantImage.src = modalImgVariant;
  variantImage.alt = 'Variant image';
  variantImage.style.position = 'absolute';
  variantImage.style.top = '0';
  variantImage.style.left = '0';
  variantImage.style.maxWidth = '100%';
  variantImage.style.maxHeight = '65vh';
  variantImage.style.width = 'auto';
  variantImage.style.height = 'auto';
  variantImage.style.borderRadius = '12px';
  variantImage.style.background = 'transparent';
  variantImage.style.objectFit = 'contain';
  variantImage.style.cursor = 'pointer';
  variantImage.style.opacity = '1';
  variantImage.style.transition = 'opacity 0.3s ease';
  
  // Add click handler to toggle variant visibility
  variantImage.onclick = () => {
    modalImgIsVariant = !modalImgIsVariant;
    variantImage.style.opacity = modalImgIsVariant ? '1' : '0';
  };
  
  imageStackContainer.appendChild(originalImage);
  imageStackContainer.appendChild(variantImage);
  modalImgContainer.appendChild(imageStackContainer);
  
  modal.classList.remove('hidden');
}
function closeModal() {
  document.getElementById('modal-bg').classList.add('hidden');
}
function closeEncycloModal() {
  document.getElementById('encyclo-modal-bg').classList.add('hidden');
}

// --- Utility ---
function debounce(fn, ms) {
  let t;
  return function(...args) {
    clearTimeout(t);
    t = setTimeout(() => fn.apply(this, args), ms);
  }
}
